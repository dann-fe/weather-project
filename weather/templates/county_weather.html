{% extends "_base.html" %}
{% load static %}
{% block content %}
<div class="weather-overview-container flex flex-row justify-center" style="margin-top: 80px;">
    <div class="weather-overview bg-primary rounded-2xl shadow-okres-card flex justify-between" style="width: 70vw; height: 600px;">
        <div class="title-container flex flex-col items-center w-fit text-center mx-16 leading-[3.75rem]">
            <h1 class="text-white tracking-wider uppercase" style="font-size: 3rem; margin-left: 30px; margin-top: 20px">{{county.title}}</h1>
            <p class="text-white font-light uppercase ml-[30px]" style="font-size: 20px; margin-top: 0px;">{{county.latitude}}°N, {{county.longitude}}°E</p>
            <div class="temperature text-white text-6xl font-extralight mt-16">{{temperature}}°C</div>
        </div>
        <div class="county-map-container mt-7 mr-[30px]">
            <div class="county-map bg-gray-600 border-white border-2 w-80 h-[400px] rounded-2xl"></div>
        <div>
    </div>
</div>
{% endblock content %}
